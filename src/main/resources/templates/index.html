<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <script type="text/javascript" src="/src/index.js"></script>
</head>
    <body>
    <div align="center">
        <h1>Play Chess!</h1>
        <table>
            {{#board}}
            {{#cells}}
         <tr>
                {{#this}}
             <td id="{{position}}" onclick="clicked(this.id)">
                {{symbol}}
             </td>
                {{/this}}
         </tr>
            {{/cells}}
            {{/board}}
        </table>
        <br />
        <form action="/status" method="get">
            <button>점수</button>
        </form>

        <div class="score">
            {{#each score}}
            <h1> {{@key}} : {{this}} </h1>
            {{/each}}
        </div>

        <form action="/end" method="get">
            <button>게임종료</button>
        </form>
        </form>
    </div>
    </body>
</html>
