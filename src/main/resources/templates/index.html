<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <script type="text/javascript" src="/src/index.js"></script>
</head>
    <body>
    <div align="center">
        <h1>Play Chess!</h1>
        <table>
            {{#board}}
            {{#cells}}
         <tr>
                {{#this}}
             <td id="{{position}}" onclick="clicked(this.id)">
                {{symbol}}
             </td>
                {{/this}}
         </tr>
            {{/cells}}
            {{/board}}
        </table>
    </div>
    </body>
</html>
